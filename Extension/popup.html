<!DOCTYPE html>
<html>


  <head>
    <link rel="stylesheet" href="assets/css/popup.css">
  </head>


  <body>
    <div id="dev-tools" class="dev-tools-closed">
      <button id="dev-tools-btn">Dev Tools</button>
      <ul id="db-create-list" class="hidden">
        <li><button id="dev-create-NDB" class="db-create-btn">N-DB</button></li>
        <li><button id="dev-create-DDB" class="db-create-btn">D-DB</button></li>
        <li><button id="dev-create-PDB" class="db-create-btn">P-DB</button></li>
        <li><button id="dev-create-UDB" class="db-create-btn">U-DB</button></li>
      </ul>
      <p id="dev-text-output" class="hidden">0</p>
    </div>

   <div id="app-wrapper">
    <div id="login-page-wrapper">
      <div id="login-title">
        <h1>Streaming<br>Service<br>Standings</h1>
      </div>

      <div id="login-wrapper">
        <p style="color: red; text-align: center; opacity: 0;" id="badlogin-indicator">0</p>
        <div class="login-inputs">
          <input type="text" name="text" id="login-username" placeholder="Username"></input>
          <input type="password" name="text" id="login-password" placeholder="Password"></input>
        </div>
      

        <div class=notify-buttons>
          
          <button class="button" id="sign-in-btn">
            Sign In
          </button>

          <button class="button" id="sign-up-btn-login">
            Sign Up
          </button>
          
        </div>

      </div>
    </div>
    <div id="signup-page-wrapper" class="hidden">
      <div id="login-title">
        <h1>Streaming<br>Service<br>Standings</h1>
      </div>

      <div id="login-wrapper">
        <p style="color: red; text-align: center; opacity: 0;" id="badsingup-indicator">0</p>
        <div class="login-inputs">
          <input type="text" name="text" id="signup-username" placeholder="Email"></input>
          <input type="password" name="text" id="signup-password" placeholder="Password"></input>
          <input type="password" name="text" id="signup-password-retype" placeholder="Retype Password"></input>
        </div>
      

        <div class=notify-buttons>
          
          <button class="button" id="sign-up-btn">
            Sign Up
          </button>

        </div>

      </div>
    </div>
    <div
   </div>

   <script src="assets/js/popup.js"></script>

  </body>

</html>
